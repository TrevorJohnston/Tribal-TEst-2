    <meta name="keywords" content="shopping cart, online store, checkout, purchase, payment, items">

    <link rel="stylesheet" href="cart_styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                    <a href="#">Our Collection</a>

            </ul>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be inserted here by JavaScript -->
        </div>
        <div id="cart-total">
            <!-- Cart total will be displayed here -->
        </div>
        <button id="clear-cart">Clear Cart</button>
    </div>
    
<div class="cart-item">
    <div class="cart-item-details">
        <img src="path-to-your-product-image.jpg" alt="Product Name" class="cart-item-image">
        <h3>Product Name</h3>
        <p>$Price</p>
    </div>
</div>


    <!-- Popup container for item added to cart -->
    <div id="popup" class="popup" style="display: none;">
        Item has been added to your cart!
    </div>

    <script src="cart.js"></script>
